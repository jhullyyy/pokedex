<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Links -->
		<link rel="icon" href="/images/pokeball.png" />
		<link rel="stylesheet" href="css/vinte.css" />
		<link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
		<!-- Main JS -->
		<script defer src="js/vinte.js"></script>
		<title>Vinte primeiros Pokemon</title>
	</head>
	<body>
	    <nav class="navbar">
		 <a href="index.html">Pokedex</a>
		<input type="search" class="pesquisa-pokemon" placeholder="Informe nome ou número do Pokemon" required />
		</nav>
		<header id="titulo">Vinte primeiros Pokemon</header>
		<div class="centraliza-btn">
			<button class="btn-estilo btn-20">Confira os 20 primeiros Pokemon!
				<!-- ao clicar nesse botão deverá ser exibido os 20 primieros pokemon -->
			</button>
		</div>
		<div class="exibir-20">
			<!-- Aqui serão exibidos os 20 primeiros Pokemon -->
			</div>
			<div class="centraliza-btn">
		    <button class="btn-estilo carregar_mais">+20
				<!-- ao clicar nesse botão deverá ser exibido os próximos pokemon -->
			</button>
			</div>
			<div id="div-carregar-mais">
			<!-- Aqui serão exibidos os 20 primeiros Pokemon -->
			</div>
	</body>
</html>
