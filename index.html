<!-- Crie a estrutura básica de um documento HTML.
 Inclua uma seção <header> com o título "Pokédex".
 Crie uma <div> ou <section> para exibir as informações do Pokémon.
Adicione um campo de entrada ( <input> ) e um botão para buscar Pokémon pelo nome ou ID -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/icons/pokeball.png" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Pokédex</title>
	</head>
	<body>
		<header id="titulo">Pokedex</header>
		<div id="exibir-info">
			<img
				src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
				alt="pokemon"
				class="pokemon_image"
			/>
			<img src="/images/pokedex.png" alt="Interface Pokedex" class="pokedex" />
		</div>
	</body>
</html>
