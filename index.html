<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Links -->
		<link rel="icon" href="/images/pokeball.png" />
		<link rel="stylesheet" href="/css/style.css" />
		<!-- Main JS -->
		<script defer src="./js/script.js"></script>
		<title>Pokédex</title>
	</head>
	<body>
		<nav class="navbar">
			<a href="vinte.html">Vinte primeiros Pokemon</a>
			<input type="search" class="pesquisa-pokemon" placeholder="Informe nome ou número do Pokemon" required />
		</nav>
		<header id="titulo">Pokedex</header>
		<div id="exibir-info">
			<img src="#" alt="pokemon" class="pokemon_image" />
			<h1 class="pokemon_data">
				<span class="pokemon_number"></span> -
				<span class="pokemon_name"></span>
			</h1>
			<form class="form">
				<input type="search" class="input_search" placeholder="Name or Number" required />
			</form>
			<img src="/images/pokedex.png" alt="Interface Pokedex" class="pokedex" />
		</div>
		<div class="buttons">
			<button class="button btn-prev">Prev &lt;</button>
			<button class="button btn-next">Next &gt;</button>
		</div>
		<!-- <div class="habilidades-container">
			<button class="button btn-habilidades">Habilidades</button>
		</div> -->
	</body>
</html>
