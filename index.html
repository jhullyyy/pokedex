<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/pokeball.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <script defer src="js/script.js"></script>
        <title>Pok√©dex</title>

    <body>
        <nav class="navbar">
            <a href="vinte.html">20 primeiros Pokemon</a>
        </nav>
        <header id="titulo">Pokedex</header>
        <div class="pokedex-body">
            <div class="screen-container">
                <img src="#" alt="pokemon" class="pokemon_image" />
                <img src="images/pokedex.png" alt="Interface Pokedex" class="pokedex" />
                <div class="pokemon_data">
                    <span class="pokemon_number"></span> -
                    <span class="pokemon_name"></span>

            <div class="controls-container">
                <form class="form">
                    <input type="search" class="input_search" placeholder="Name or Number" required />
                </form>

                <div class="buttons">
                    <button class="button btn-prev">&lt; Prev</button>
                    <button class="button btn-next">Next &gt;</button>
                </div>
            </div>
